<!DOCTYPE html>
<html>
<head>
<script>
var xmlHttp = new XMLHttpRequest();
xmlHttp.open( "GET", 'http://localhost:8081/HomeSecurity/ValidateServlet', false );
xmlHttp.send(null);
const response = xmlHttp.responseText;
console.log(response);
if(response == "authorized"){
	window.location.href = 'dashboard.html';
}
</script>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/login.css">
<link rel="icon" href="./assets/favicon.png" type="image/x-icon">
<title>Login</title>
</head>
<body>
	<form class="login-form" action="LoginServlet" method="post">
		<div class="login-form__logo-container">
			<img class="login-form__logo" src="assets/homesecurity-logo-transparent.png" alt="HomwSecurity Logo">
		</div>
		<div class="login-form__content">
			<div class="login-form__header" style="color: #ff7782">Login to your account - Incorrect Username/Password</div>
			<input class="login-form__input" type="text" name="hs_username" placeholder="Username">
			<input class="login-form__input" type="password" name="hs_password" placeholder="Password">
			<button class="login-form__button" type="submit">Login</button>
			<div class="login-form__links">
				<a href="./" class="login-form__link">Recover your password?</a>
			</div>
		</div>
	</form>
</body>
</html>
